<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Example</title>
</head>
<style>
    .card{
        width:25%;
        background-color: rgb(121, 82, 212);
        color: rgb(221, 224, 220);
    }
    .p-class{
        display: flex;
       /* justify-content: center;*/    
       /*justify-content: space-around;*/
       /*justify-content: space-between;  */  
         justify-content: space-evenly;
         align-items: center;
}
</style>
<body>
    <div class="p-class">
        <div class="card">
            <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Hello </h2>
        </div>
        <div class="card">
            <h2 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Hello </h2>
        </div>
        <div class="card">
            <h2 style="font-family: Arial, Helvetica, sans-serif;">Hello </h2>
        </div>
        
    </div>
</body>
</html>
